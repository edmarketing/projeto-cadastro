<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/logoejm.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta.</p>
                <form action="login.php" method="get" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="usuario" name="login" id="ilogin" placeholder="Seu usuário" autocomplete="usuario" required minlength="4"  maxlength="12" >
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha"
                        placeholder="Sua senha" autocomplete="current-password" required minlength="6" maxlength="10">
                        <label for="isenha">Senha</label>
                    </div>
                    <div class="checkbox">
                        <label>
                          <input type="checkbox"> Salvar meus dados de acesso.
                        </label>
                        </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
        
</body>
</html>
